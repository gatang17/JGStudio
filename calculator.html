<!DOCTYPE html>
<html>
<head>
  <script src="css/javascript/script.js" defer></script> 
</head>
<body>
  <section id="section_1" class="sec_1 container-fluid row"></section>

  <div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Customize Your Photography Package</h1>

    <div class="row g-4">
      <div class="col-md-6">
        <img id="previewImage" src="" class="img-fluid rounded border" alt="Package Preview">
      </div>

      <div class="col-md-6">
        
        <h3 id="packageName"></h3>
        <p>Base Price: <strong id="basePrice"></strong></p>

        <hr>

        <!-- Extra 1: Additional Photos -->
        <div class="mb-3 info-wrapper" onclick="toggleInfo(this)">
          <label for="extraPhotos" class="form-label info-label" title="Click or hover for more info">
            Additional Photos
          </label>
          <input type="number" id="extraPhotos" name="extraPhotos" class="form-control" oninput="calculateTotal()">
          <div class="info-tooltip">Includes high-resolution files with full printing rights.</div>
        </div>

        <!-- Extra 2: Outfit Changes -->
        <div class="mb-3 info-wrapper" onclick="toggleInfo(this)">
          <label for="outfitChanges" class="form-label info-label" title="Click or hover for more info">
            Extra Outfit Changes
          </label>
          <input type="number" id="outfitChanges" name="outfitChanges" class="form-control"  oninput="calculateTotal()">
          <div class="info-tooltip">Each outfit change extends your session time and editing work.</div>
        </div>

        <!-- Extra 3: Rush Delivery -->
        <div class="mb-3 form-check info-wrapper" onclick="toggleInfo(this)">
          <input type="checkbox" id="rushDelivery" class="form-check-input" onchange="calculateTotal()">
          <label for="rushDelivery" class="form-check-label info-label" title="Click or hover for more info">
            Rush Delivery (48 hours)
          </label>
          <div class="info-tooltip">Your edited photos will be ready within 48 hours with priority processing.</div>
        </div>

        <hr>

        <h4>Total: $<span id="totalPrice"></span></h4>
      </div>
    </div>
    <button id="getPackageBtn" type="button" class="btn btn-primary">
      Get This Package
    </button>
  </div>
  

  

  <div id="footer-placeholder"></div>
</body>
</html>
