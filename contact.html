  <h1 class="text-center mb-5" >Contact</h1>
   <div>
    <p class="mb-5">
      We’re based in Louisville, Kentucky, and we proudly serve nearby areas.
For questions, service requests, or feedback, please fill out the form below.
We’ll get back to you shortly!
    </p>
   </div>
            
  <form  action="https://formsubmit.co/gretelalvareztang@gmail.com" method="POST" class="mt-5">
  
   
      <!-- Name -->
    
      <div class="mb-3 input-box">
        <input type="text" name="name" id="name" required>
        <label for="name" >Name</label>
      </div>
      
      <!-- Email -->
      <div class="mb-3 input-box">       
        <input type="email" name="email" id="email" required>
        <label for="email" class="form-label">Email</label>
      </div>
      
      <!-- Message -->
      <div class="mb-3 input-box">
        <label for="message" class="form-label"> Message</label>
        <textarea name="message" id="message" rows="5" required></textarea>
      </div>
  
      <!-- Botón de envío -->
      <div class="text-center">
        <button type="submit" class="mb-3 btn text-center">Send Message</button>
      </div>
  
      <!-- Opcionales (evita spam y redirecciones) -->
      <input type="hidden" name="_next" value="https://gatang17.github.io/jg-photography/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
  
    </form>
    </div>
